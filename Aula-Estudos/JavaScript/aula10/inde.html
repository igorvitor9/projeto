<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var txtr = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é<strong> ${vel} Km/h </strong></p>`
            if(vel >= 50){
                res.innerHTML += '<p>Voce estar <strong>MULTADO </strong> por excesso de velocidade</p>';

            } else {
                txtr.innerHTML += '<p>Dirija sempre com segurança!</p>';
            }

        }
    </script>
</body>
</html>
