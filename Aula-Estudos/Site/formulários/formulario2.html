<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="Usu" id="iusu" minlength="4" required size="10" placeholder="Coloque o Usuário aqui" autocomplete="username"></p>
            <p>
                <label for="isen"  >senha:</label>
                <input type="password" name="sen" id="isen" minlength="8" required maxlength="20" autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 ate 10" step="0.1" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tele" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="XXXX-XXXX">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
