<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>

                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">email</label>

                    </div>

                    <div class="campo" >
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required maxlength="30">
                        <label for="isenha">senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="Esqueci.html" class="botao">Esqueci a senha</a>
                    </div>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
